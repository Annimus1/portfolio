<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <title>Pablo Vergara</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/50/null/opened-folder.png"/>
  <link rel="stylesheet" href="src/css/main.css"/>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="assets/images/avatar.jpg" alt="icon" width="30" height="30"
          class="d-inline-block align-text-top rounded-pill">
        Pablo Vergara
      </a>

      <div class="d-flex">
        <!-- language btn -->
        <div class="d-flex ml-2 align-items-center ">
          <span id="en" class="text-light mx-3 fs-5">EN</span>
          <label class="switch">
            <input type="checkbox" id="language-btn">
            <span class="slider round"></span>
          </label>
          <span id="es" class="text-light mx-3 fs-5">ES</span>
        </div>
        <!-- contact btn -->
        <a href="#contact" id="contact-btn" class="btn btn-primary">Contact me</a>
      </div>
    </div>
  </nav>

  <!-- Introduction -->
  <div id="introduction" class="bg-custom mb" >
    <div class="container flex-container" >
      
      <div class="mx-auto">
        <img src="assets/images/pablo.jpg" id="photo" width="350" height="350" alt="photo" class="rounded-circle" />
      </div>

      <div id="text" class="mb-2">
        <div id="introduction-wrapper" class="card mt-4 mx-4 p-4 " style="background-color: rgba(0, 0, 0, .7); color: white; ">
          
          
        </div>
      </div>
      

    </div>
  </div>

  <div class="container">
    <!-- Projects -->
    <hr />
    <h3>
      <small class="text-muted">Projects</small>
    </h3>
    <div id="projects" class=" pt-3 d-flex gap-3 flex-wrap mb"></div>


    <!-- Certifications -->
    <hr />
    <h3>
      <small class="text-muted">Certifications</small>
    </h3>
    <div id="certification" class=" pt-3 d-flex gap-3 flex-wrap mb"></div>


    <!-- Contact From -->
    <hr id="contact">
    <h3 class="mb-4">
      <small class="text-muted">Contact Me</small>
    </h3>

    <form class="card shadow p-3 mb-5 bg-body rounded">
      <div class="mb-3">
        <label for="phone" class="form-label">Your phone number</label>
        <input class="form-control" type="phone" id="phone" placeholder="+1 425 555-0100" />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>

      <div class="d-flex flex-row-reverse">
        <button type="submit" id="mail-btn" class="btn btn-success mb-3">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark">
    <div class="d-flex flex-column flex-md-row justify-content-between p-3">
      <!-- social media -->
      <div>
        <a href="https://wa.me/+584245250232" class=" d-flex text-white text-decoration-none">
          <p class="mr-2"><i class="bi bi-whatsapp"></i> Whatsapp</p>
        </a>

        <a href="https://github.com/Annimus1" class=" d-flex text-white text-decoration-none">
          <p class="mr-2"><i class="bi bi-github"></i> Github</p>
        </a>
      </div>

      <hr class="text-white d-sm-block d-md-none" />

      <!-- info -->
      <div class="d-flex flex-column text-white">
        <address><i class="bi bi-geo-alt"></i>Venezuela</address>
      </div>

      <hr class="text-white d-sm-block d-md-none" />

      <!-- copyright -->
      <div class="h-100 d-flex flex-column">
        <p class="text-white">Â© 2023 Pablo Vergara</p>
      </div>
    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">// Bootstrap</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">//ajax</script>
  <script>
    const mailBtn = document.getElementById("mail-btn");
    const message = document.getElementById("message");
    const phone = document.getElementById("phone");

    function sendMail() {
      let data = message.value + "%0A%0APhone: " + phone.value;
      window.open(`mailto:pablo.j98@gmail.com?cc=pablo.j98@hotmail.com&body=${data}`);
    };

    mailBtn.addEventListener('click', (e) => {
      e.preventDefault();
      sendMail();
    });


    $(document).ready(function () {
      $("a").on('click', function (event) {
        if (this.hash !== "") {
          event.preventDefault();
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function () {
            window.location.hash = hash;
          });
        }
      });
    });
  </script>
  <script src="src/js/projects.js"></script>

</body>

</html>
